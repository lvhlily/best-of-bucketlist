<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add logo -->
    <link rel="icon" type="image/png" href="./images/pageLogo.png"/>

    <title>Best of Bucket List</title>

    <!-- Add normalize and stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/interactive-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<header class="topHeader">
    <div class="topHeaderInner">
        <!-- Add site logo -->
        <a href="index.html"><img src="./images/logo1.png" alt="Logo" class="siteLogo"></a>
        <a id="nav-toggle" class="nav-toggle" href="#">&#9776;</a>
        <nav class="topSiteNavigation">
            <ul>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- End content container -->

</header>

<main>

    <header class="contactHeader">
        <img class="contactPhoto img-fluid" src="./images/contact.png" alt="about me">
    </header>
    <div class="errorContainer">
        <div class="errorMessages" id="errorMessages">
        </div>
    </div>

    <div class="formContainer">

        <div class="contactForm">
            <form class="formInner form-horizontal">
                <div class="form-group1 row">
                    <label for="inputFName" class="col-sm-2 control-label">First Name</label>
                    <div class="inputFName col-sm-4">
                        <input type="text" class="form-control" id="inputFName" placeholder="First Name">
                    </div>
                    <label for="inputLName" class="col-sm-2 control-label">Last Name</label>
                    <div class="inputLName col-sm-4">
                        <input type="text" class="form-control" id="inputLName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group2 row">
                    <label for="emailInput" class="col-sm-2 control-label">Email</label>
                    <div class="emailInput col-sm-10">
                        <input type="text" class="form-control" id="emailInput" placeholder="Email">
                    </div>
                </div>
                <div class="form-group3 row">
                    <label for="selectFavorite" class="col-sm-10 control-label">Favorite thing about travel?</label>
                    <select class="selectFavorite form-select form-select-md" id="selectFavorite" aria-label=".form-select-md example">
                        <option selected>Meeting people</option>
                        <option value="1">The food</option>
                        <option value="2">Experiencing different cultures</option>
                        <option value="3">Nature</option>
                        <option value="4">Learning from experiences</option>
                        <option value="5">Everything!</option>
                    </select>
                </div>
                <div class="form-group4 mb-3">
                    <label for="messageArea" class="form-label">Message</label>
                    <textarea class="messageArea form-control" id="messageArea" rows="3"></textarea>
                  </div>
                <div class="form-group5">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    




<footer class="site_footer">
    <div class="copy">
        <p>&copy; 2022 Best of Bucketlist. Made on Earth.</p>
    </div>
</footer>

</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="js/toggle.js"></script>


</body>
</html>
